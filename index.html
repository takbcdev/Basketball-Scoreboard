<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home-score">
                <div class="home-title">
                    <h3>HOME</h3>
                </div>
                <div class="home-score-background">
                    <h2 id="home-score-el" class="score">0</h2>
                </div>
                <div class="home-btns">
                    <button id="onepointhome-el" onclick="onePointHome()">+1</button>
                    <button id="twopointshome-el" onclick="twoPointsHome()">+2</button>
                    <button id="threepointshome-el" onclick="threePointsHome()">+3</button>
                </div>
            </div>
            <div class="guest-score">
                <div class="guest-title">
                    <h3>GUEST</h3>
                </div>
                <div class="guest-score-background">
                <h2 id="guest-score-el" class="score">0</h2>
                </div>
                <div class="guest-btns">
                    <button id="onepointguest-el" onclick="onePointGuest()">+1</button>
                    <button id="twopointsguest-el" onclick="twoPointsGuest()">+2</button>
                    <button id="threepointsguest-el" onclick="threePointsGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
